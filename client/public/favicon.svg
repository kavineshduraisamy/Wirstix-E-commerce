<svg width="160" height="260" viewBox="0 0 200 320" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Top Strap -->
  <rect x="75" y="0" width="50" height="90" rx="20" fill="#111111"></rect>
  
  <!-- Bottom Strap -->
  <rect x="75" y="230" width="50" height="90" rx="20" fill="#111111"></rect>

  <!-- Watch Case -->
  <circle cx="100" cy="160" r="75" fill="#000000" stroke="#D4AF37" stroke-width="6"></circle>

  <!-- Inner Dial Ring -->
  <circle cx="100" cy="160" r="60" stroke="#D4AF37" stroke-width="2" fill="none"></circle>

  <!-- Hour Markers -->
  <line x1="100" y1="95" x2="100" y2="105" stroke="#D4AF37" stroke-width="3"></line>
  <line x1="100" y1="215" x2="100" y2="225" stroke="#D4AF37" stroke-width="3"></line>
  <line x1="35" y1="160" x2="45" y2="160" stroke="#D4AF37" stroke-width="3"></line>
  <line x1="155" y1="160" x2="165" y2="160" stroke="#D4AF37" stroke-width="3"></line>

  <!-- Watch Hands -->
  <line x1="100" y1="160" x2="100" y2="125" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"></line>
  <line x1="100" y1="160" x2="135" y2="170" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"></line>

  <!-- Center Pin -->
  <circle cx="100" cy="160" r="5" fill="#D4AF37"></circle>

</svg>